<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数羊助眠</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>数羊</h1>
    <div id="counter">你已经数了<span id="count">0</span>只羊</div>
    <div class="settings-container">
      <button id="settingsBtn">⚙️ 设置</button>
    </div>

    <div id="settingsModal" class="modal-overlay">
      <div class="settings-menu-modal">
        <button id="closeSettingsModalBtn" class="close-btn">&times;</button>
        <h2>设置</h2>
        <div class="volume-control">
          <div class="volume-icon" id="volumeIcon">🔊</div>
          <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
          <span class="volume-value" id="volumeValue">50</span>
        </div>

        <div class="timer-control">
          <label for="timerDuration">定时时长 (分钟):</label>
          <input type="number" id="timerDuration" min="0" max="60" value="10">
          <span id="countdownDisplay">00:00</span>
          <button id="startTimerBtn" class="settings-button">开始</button>
        </div>

        <button id="resetCountBtn" class="settings-button">清空计数</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
