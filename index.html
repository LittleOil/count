<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数羊助眠</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>数羊</h1>
    <div id="counter">你已经数了<span id="count">0</span>只羊</div>
    <audio id="sheepSound" src="sheep.mp3"></audio>
    <script src="script.js"></script>
    <div class="settings-container">
      <button id="settingsBtn">⚙️ 设置</button>
      <div class="settings-menu">
        <div class="volume-control">
          <div class="volume-icon" id="volumeIcon">🔊</div>
          <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
          <span class="volume-value" id="volumeValue">50</span>
        </div>
      </div>
    </div>
</body>
</html>
